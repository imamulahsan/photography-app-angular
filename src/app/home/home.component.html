<div class="container mt-4 carousel">
  <carousel [interval]="2000"> <!-- Auto slide every 2 seconds -->
    <slide *ngFor="let image of images">
      <img [src]="image" alt="Street Photography" class="d-block w-100 carousel-image">
    </slide>
  </carousel>
</div>

<header class="glass-header">
  <h1>Urban Ink </h1>
  <p>Discover and celebrate the creativity of street artists worldwide.</p>
</header>
